name: Deploy Develop Branch to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat >>~/.ssh/config <<END
          Host ${{ secrets.SSH_HOST_NAME }}
            HostName ${{ secrets.EC2_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          END

      - name: Copy Workspace
        run: |
          ssh ${{ secrets.SSH_HOST_NAME }} 'sudo mkdir -p /opt/app'
          ssh ${{ secrets.SSH_HOST_NAME }} 'sudo chown ubuntu:ubuntu /opt/app'
          scp -r ./[!.]* ${{ secrets.SSH_HOST_NAME }}:/opt/app

      - name: Install dependencies
        run: |
          ssh ${{ secrets.SSH_HOST_NAME }} 'npm install --prefix /opt/app/'

      - name: Install PM2 globally
        run: |
          ssh ${{ secrets.SSH_HOST_NAME }} 'sudo npm install -g pm2'

      - name: Setup PM2 to start on system boot with sudo
        run: |
          ssh ${{ secrets.SSH_HOST_NAME }} 'sudo env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu'

      - name: Start application with PM2
        run: |
          ssh ${{ secrets.SSH_HOST_NAME }} 'pm2 start /opt/app/ecosystem.config.js --name spectogether --watch --env test -i max --log /opt/app/logs/pm2.log'

      - name: Save PM2 process list
        run: |
          ssh ${{ secrets.SSH_HOST_NAME }} 'pm2 save'

      - name: Restart PM2 service
        run: |
          ssh ${{ secrets.SSH_HOST_NAME }} 'sudo systemctl restart pm2-ubuntu'
